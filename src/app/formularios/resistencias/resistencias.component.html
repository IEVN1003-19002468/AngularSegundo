

    <div class="max-w-4xl mx-auto bg-white shadow-md rounded p-6">
        
        <form [formGroup]="formulario">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label for="color1" class="block text-gray-700 mb-2">Primera Banda</label>
                    <select id="color1" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="banda1" formControlName="banda1">
                        <option value="0">Negro</option>
                        <option value="1">Café</option>
                        <option value="2">Rojo</option>
                        <option value="3">Naranja</option>
                        <option value="4">Amarillo</option>
                        <option value="5">Verde</option>
                        <option value="6">Azul</option>
                        <option value="7">Violeta</option>
                        <option value="8">Gris</option>
                        <option value="9">Blanco</option>
                    </select>
                </div>
                <div>
                    <label for="color2" class="block text-gray-700 mb-2">Segunda Banda</label>
                    <select id="color2" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="banda2" formControlName="banda2">
                        <option value="0">Negro</option>
                        <option value="1">Café</option>
                        <option value="2">Rojo</option>
                        <option value="3">Naranja</option>
                        <option value="4">Amarillo</option>
                        <option value="5">Verde</option>
                        <option value="6">Azul</option>
                        <option value="7">Violeta</option>
                        <option value="8">Gris</option>
                        <option value="9">Blanco</option>
                    </select>
                </div>
                <div>
                    <label for="color3" class="block text-gray-700 mb-2">Tercera Banda</label>
                    <select id="color3" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" name="banda3" formControlName="banda3">
                        <option value="1">Negro</option>
                        <option value="10">Café</option>
                        <option value="100">Rojo</option>
                        <option value="1000">Naranja</option>
                        <option value="10000">Amarillo</option>
                        <option value="100000">Verde</option>
                        <option value="1000000">Azul</option>
                        <option value="10000000">Violeta</option>
                        <option value="100000000">Gris</option>
                        <option value="1000000000">Blanco</option>
                    </select>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Tolerancia</label>
                <div class="flex space-x-4">
                    <div class="flex items-center">
                        <input class="form-radio text-blue-500" type="radio" name="tolerancia" id="toleranciaOro" formControlName="tolerancia" value="oro">
                        <label class="ml-2 text-gray-700" for="toleranciaOro">Oro - 5%</label>
                    </div>
                    <div class="flex items-center">
                        <input class="form-radio text-blue-500" type="radio" name="tolerancia" id="toleranciaPlata" formControlName="tolerancia" value="plata">
                        <label class="ml-2 text-gray-700" for="toleranciaPlata">Plata - 10%</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="registrarColores()">Registrar</button>
        </form>
        <br>
        <hr>
        <h1>Acciones</h1>
        <br>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="calcularResistencias()">Imprimir</button>
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2" (click)="limpiar()">Limpiar</button>

        <table class="w-full mt-8 table-auto border-collapse" *ngIf="dataContador">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border px-4 py-2">Banda 1</th>
                    <th class="border px-4 py-2">Banda 2</th>
                    <th class="border px-4 py-2">Banda 3</th>
                    <th class="border px-4 py-2">Tolerancia</th>
                    <th class="border px-4 py-2">Valor</th>
                    <th class="border px-4 py-2">Valor Máximo</th>
                    <th class="border px-4 py-2">Valor Mínimo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dataContador">
                    <td class="border px-4 py-2" [style.background]="data.estiloBanda1">{{data.banda1}}</td>
                    <td class="border px-4 py-2" [style.background]="data.estiloBanda2">{{data.banda2}}</td>
                    <td class="border px-4 py-2" [style.background]="data.estiloBanda3">{{data.banda3}}</td>
                    <td class="border px-4 py-2" [style.background]="data.coloresTolerancia">{{data.tolerancia}}</td>
                    <td class="border px-4 py-2">{{data.valor}}</td>
                    <td class="border px-4 py-2">{{data.valorMax}}</td>
                    <td class="border px-4 py-2">{{data.valorMin}}</td>
                </tr>
            </tbody>
        </table>
        <H1 *ngIf="resultado">{{resultado}}</H1>
    </div>
