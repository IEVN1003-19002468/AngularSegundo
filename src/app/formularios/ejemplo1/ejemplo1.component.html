
<div class="grid grid-cols-5 grid-rows-5 gap-4 ml-10">
<div>

  <form class="max-w-sm mx-auto" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label for="nombre" class="block mb-2 text-sm font-medium text-black ">Nombre:</label>
      <input type="text" id="nombre" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Ej. Juan Perez" formControlName="nombre" />
    </div>
    <div class="mb-5">
      <label for="edad" class="block mb-2 text-sm font-medium text-black">Edad:</label>
      <input type="number" id="edad" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " formControlName="edad" />
    </div>
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-black">Email:</label>
      <input type="email" id="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " formControlName="email" />
    </div>
    
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
   
  </form>
  
</div>
<div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="subImprime()">Imprimir</button>

  <h2>Nombre: {{persona.nombre}}</h2>
  <h2>Edad: {{persona.edad}}</h2>
  <h2>Correo: {{persona.email}}</h2>

</div>

</div>
